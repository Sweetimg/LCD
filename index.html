<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
      /* 定义字体*/
      @font-face {
          /* 自定义字库名称（一般设置为所引入的字库名），后续样式规则中 则通过该名称来引入该字库 */
          font-family: 'display-free-ttf';
          /* src: url('./font/ka1.woff')format('woff'); */
          src: url('./font/ka1.woff');
      }
      p{
        font-family: 'display-free-ttf';
        font-size: 40px;
      }
    </style>
</head>
<body>
    <p>233</p>
    <p>卡卡</p>
    <!-- 在此写的数字与 下载的数字可以不一样，关键是字体的样式
         例如：下载的是123 ，写入的是233
    -->
</body>
</html>
